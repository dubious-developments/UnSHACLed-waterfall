language: node_js
node_js:
  - stable

install:
  # Check to make sure that the server actually builds.
  - ./build-server.sh

script:
  # Decrypt certificate.
  - openssl aes-256-cbc -K $encrypted_8050cda52b41_key -iv $encrypted_8050cda52b41_iv
  -in cert.pem.enc -out cert.pem -d
  # Deploy to the host.
  - ssh -A -X -i cert.pem $DEPLOY_USER@$DEPLOY_HOST -oPort=$DEPLOY_PORT $DEPLOY_PATH/deploy.sh

env:
  global:
    - secure: 
    - secure: 
    - secure: 
